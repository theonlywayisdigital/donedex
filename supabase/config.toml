# Supabase Configuration for Donedex

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "https://donedex-app.netlify.app"
additional_redirect_urls = ["https://donedex-app.netlify.app/**", "donedex://", "exp://", "http://localhost:8081"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false

[auth.external.apple]
enabled = false

# Edge Functions
# verify_jwt = false because these functions handle their own auth verification
[functions.provision-org-users]
verify_jwt = false

[functions.send-login-otp]
verify_jwt = false

[functions.template-builder-chat]
verify_jwt = false

[functions.template-from-document]
verify_jwt = false
