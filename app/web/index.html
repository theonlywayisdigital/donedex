<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Primary Meta Tags -->
  <title>Donedex</title>
  <meta name="title" content="Donedex" />
  <meta name="description" content="Property inspection and reporting platform" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.png" />

  <!-- Disable body scrolling and add web-specific styles -->
  <style>
    /* Reset and base styles */
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F3F4F6;
    }

    /* Root container fills viewport */
    #root {
      display: flex;
      flex-direction: column;
    }

    /* Smooth scrolling for internal scroll containers */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Better text rendering */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* Focus outline for accessibility */
    :focus-visible {
      outline: 2px solid #0F4C5C;
      outline-offset: 2px;
    }

    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #F3F4F6;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9CA3AF;
    }

    /* Hide scrollbar for Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #D1D5DB #F3F4F6;
    }

    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: contain;
    }

    /* Loading spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E5E7EB;
      border-top: 3px solid #0F4C5C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Initial loading state */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #F9FAFB;
      z-index: 9999;
    }

    #initial-loader .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    #initial-loader .text {
      margin-top: 16px;
      color: #6B7280;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Initial loading state (hidden when app loads) -->
  <div id="initial-loader">
    <img class="logo" src="/favicon.png" alt="Donedex" onerror="this.style.display='none'" />
    <div class="loading-spinner"></div>
    <div class="text">Loading Donedex...</div>
  </div>

  <!-- React root -->
  <div id="root"></div>

  <!-- Hide loader when app starts -->
  <script>
    // Hide initial loader when React hydrates
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 100);
    });
  </script>
</body>
</html>
